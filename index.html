<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <!-- Main slider -->
        <div class="slider">
            <div class="slide active">
                <img src="img/8116 1 (1).png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="img/image 9.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="img/8116 1.png" alt="Image 3">
            </div>
            <div class="slide">
                <img src="img/solar-panels-meadow 1.png" alt="Image 4">
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="nav-btn prev">←</button>
        <button class="nav-btn next">→</button>

        <!-- Pagination dots -->
        <div class="dots"></div>
    </div>

    <!-- Different layout section -->
    <div class="grid-layout">
        <div class="grid-item">
            <img src="img/8116 1 (1).png" alt="Grid 1">
        </div>
        <div class="grid-item">
            <img src="img/8116 1.png" alt="Grid 2">
        </div>
        <div class="grid-item">
            <img src="img/solar-panels-meadow 1.png" alt="Grid 3">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
